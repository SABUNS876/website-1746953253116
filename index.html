<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Haruki Kazebayu | Portofolio</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
 
 :root {
 --primary: #ff6b6b;
 --secondary: #4ecdc4;
 --accent: #ffe66d;
 --dark: #292f36;
 --light: #f7fff7;
 --purple: #9b5de5;
 --pink: #f15bb5;
 }
 
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Poppins', sans-serif;
 }
 
 body {
 background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
 min-height: 100vh;
 overflow-x: hidden;
 color: var(--dark);
 position: relative;
 }
 
 .snow {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 pointer-events: none;
 z-index: 100;
 }
 
 .login-container {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background: rgba(41, 47, 54, 0.9);
 display: flex;
 justify-content: center;
 align-items: center;
 z-index: 1000;
 backdrop-filter: blur(5px);
 }
 
 .login-box {
 background: white;
 padding: 2rem;
 border-radius: 15px;
 text-align: center;
 max-width: 400px;
 width: 90%;
 box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
 animation: fadeIn 0.5s ease;
 }
 
 @keyframes fadeIn {
 from { opacity: 0; transform: translateY(-20px); }
 to { opacity: 1; transform: translateY(0); }
 }
 
 .login-box h2 {
 margin-bottom: 1.5rem;
 color: var(--primary);
 font-size: 1.8rem;
 }
 
 .login-box p {
 margin-bottom: 1.5rem;
 color: #666;
 }
 
 .login-input {
 width: 100%;
 padding: 12px 15px;
 margin-bottom: 1.5rem;
 border: 2px solid #ddd;
 border-radius: 8px;
 font-size: 1rem;
 transition: all 0.3s;
 }
 
 .login-input:focus {
 border-color: var(--primary);
 outline: none;
 box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
 }
 
 .login-btn {
 background: linear-gradient(45deg, var(--primary), var(--pink));
 color: white;
 border: none;
 padding: 12px 25px;
 border-radius: 8px;
 cursor: pointer;
 font-size: 1rem;
 font-weight: 600;
 transition: all 0.3s;
 width: 100%;
 box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
 }
 
 .login-btn:hover {
 transform: translateY(-3px);
 box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
 }
 
 .container {
 max-width: 1200px;
 margin: 0 auto;
 padding: 2rem;
 opacity: 0;
 transform: translateY(20px);
 transition: all 0.5s ease;
 }
 
 .container.show {
 opacity: 1;
 transform: translateY(0);
 }
 
 header {
 display: flex;
 justify-content: space-between;
 align-items: center;
 margin-bottom: 2rem;
 position: relative;
 z-index: 10;
 }
 
 .nav-toggle {
 display: none;
 background: none;
 border: none;
 font-size: 1.5rem;
 color: var(--dark);
 cursor: pointer;
 z-index: 100;
 }
 
 .nav-menu {
 display: flex;
 gap: 1.5rem;
 }
 
 .nav-menu a {
 text-decoration: none;
 color: var(--dark);
 font-weight: 500;
 padding: 0.5rem 1rem;
 border-radius: 20px;
 transition: all 0.3s;
 position: relative;
 }
 
 .
